<!DOCTYPE html>
<html>
<head>
	<title>Message</title>
</head>
<body>
	<h1>Don't click links from a stranger!</h1>
	{% if token %}
	<script>
		const url = "{% url 'phi-token' token=token %}"; 
		fetch(url)
			.then(response => response.json())
			.then(data => console.log(data))
			.catch(error => console.error(error));
	</script>
	{% endif %}
</body>
</html>
